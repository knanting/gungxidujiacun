<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./top-foot/css/top-foot.css" />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_1919882_sokljd5tbza.css"
    />
    <link rel="stylesheet" href="./css/lsn/swiper.css" />
    <link rel="stylesheet" href="./css/lsn/news-detail.css" />
    <style>
      /* body{
        height: 100000px;
      } */
    </style>
  </head>
  <body>
    <div class="news-detail">
      <div class="news-detail-box">
        <div class="news-detail-box1">
          <div class="news-detail-box2">
            <div class="news-detail-Industry">
              <a href=""><span>行业新闻</span></a>
            </div>
            <div class="news-detail-Yunshe">
              <a href=""><span>云舍新闻</span></a>
            </div>
          </div>
          <div class="news-detail-box3">
            <div class="news-detail-pic">
              <a href="">
                <div class="news-detail-pic1">
                  <img
                    src="./images/lsn/yunshelcyou_27.png"
                    alt=""
                    title="广西云舍旅游投资有限公司"
                  />
                </div>
              </a>
            </div>
          </div>
          <!-- 内容区 -->
          <div class="news-detail-box4">
            <div class="news-detail-box5 news-detail-box6">
              <div class="news-detail-tit news-detail-box6">
                <!-- 标题 -->
                <div class="news-detail-tit1">
                  <div class="news-detail-tit2">
                    <h1 class="news-detail-title">
                    </h1>
                  </div>
                </div>
                <!-- 信息区 -->
                <div class="news-detail-info news-detail-box6">
                  <div class="news-detail-about news-detail-box6"></div>
                  <!-- 浏览量 -->
                  <div class="news-detail-info1 news-detail-box6">
                    <div class="news-detail-viewBox">
                      <div class="viewBox news-detail-title">
                        <div class="news-deatil-font">
                          <i class="iconfont icon-yanjing"></i>
                          <span class="i_browsingVolume"> 浏览量 </span>
                        </div>
                      </div>
                      <div class="viewBox1 news-detail-title">
                        <div class="news-detail-font">
                          <i class="iconfont"></i>
                          <span></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 横线 -->
                <div class="news-detail-line"></div>
                <!--  -->
                <div class="news-detail-line1">
                  <article class="news-detail-line2"></article>
                </div>
                <!-- 新闻图集 -->
                <div class="news-detail-pic">
                  <!-- lunbo -->
                  <div class="news-detail-pica">
                    <div class="swiper-container">
                      <!-- 图片 -->
                      <div class="swiper-wrapper">
                       
                      </div>
                      <!-- 左右按钮 -->
                      <div class="news-detail-pre">
                        <div class="swiper-button-prev"></div>
                      </div>
                      <div class="news-detail-next">
                        <div class="swiper-button-next"></div>
                      </div>
                    </div>
                  </div>
                  <!-- 文章 -->
                  <article class="news-detail-html">
                    <div class="news-detail-style">
                      <div class="news-detail-rest"></div>
                    </div>
                  </article>
                </div>
                <div class="news-detail-assit"></div>
                <div class="news-detail-line2"></div>
                <!--  -->
                <div class="e_box e_box-000 p_PrevAndNext">
                  <div class="e_box e_box-000 p_previewBox">
                    <div class="e_title e_name-001 p_nameD">
                      <div class="font">
                        <i class="iconfont"></i
                        ><span class="i_pageChangeUpTitle">上一篇：</span>
                      </div>
                    </div>
                    <div class="e_title e_MinorLink-001 p_PreviewTitle">
                      <div class="font"><i class="iconfont"></i>无</div>
                    </div>
                  </div>
                  <div class="e_box e_box-000 p_nextBox">
                    <a href="/news/82.html" class="e_link e_link-000 p_LinkD">
                      <div class="e_title e_MinorLink-001 p_PreviewTitle">
                        <div class="font">
                          <i class="iconfont"></i
                          >当世界开始复苏，你需要这份来自云舍度假村的诚挚邀约
                        </div>
                      </div>
                    </a>
                    <div class="e_title e_name-001 p_nameE">
                      <div class="font">
                        <i class="iconfont"></i
                        ><span class="i_pageChangeDownTitle">下一篇：</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/lsn/swiper.js"></script>
    <script>
      var ind = $.cookie("id")
        $.ajax({
          url: "http://localhost:3000/getDetailsById",
          method: "get",
          data: {
            type: "新闻资讯",
            id:ind
          },
          success: (data) => {
            console.log(data.data)
            let imgsrc=eval("(" + data.data[0].imgsrc + ")")
            console.log($('.news-detail-rest'));
           $('.news-detail-title').eq(0).text(data.data[0].title)
           $('.news-detail-font span').text(data.data[0].views)
           $('.news-detail-line1').text(data.data[0].introduce)
           let html=''
           imgsrc.forEach(item=>{
            html+=`
                      <div class="swiper-slide">
                          <img src="${item}" alt="" />
                      </div>
                        `
           })
           $('.swiper-wrapper').html(html)
           $('.news-detail-rest').html(data.data[0].content)
          }
        });
        $.ajax({
          url: "http://localhost:3000/getDetailsById",
          method: "get",
          data: {
            type: "新闻资讯",
            id:ind-1
          },
          success:(data)=>{
            if(data.code=0){
              $('.font').text('无')
            }else{
              $('.font').text(data.data[0].title)
            }
          }
        })
        var myswiper = new Swiper(".swiper-container", {  
        loop: true,
        autoplay: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
