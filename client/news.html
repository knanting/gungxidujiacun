<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/lsn/news.css" />
    <link rel="stylesheet" href="./top-foot/css/top-foot.css" />
  </head>
  <body>
    <%-include('top.html')%>
    <div class="news-banner">
      <div class="news-box">
        <div class="news-box2">
          <div class="news-box1">
            <div class="Industry-news">
              <a href=""><span>行业新闻</span></a>
            </div>
            <div class="Yunshe-news">
              <a href=""><span>云舍新闻</span></a>
            </div>
          </div>
          <div class="news-box3">
            <div class="news-pic">
              <a href="">
                <div class="news-pic1">
                  <img
                    src="./images/lsn/yunshelvyou_42.jpg"
                    alt=""
                    title="广西云舍旅游投资有限公司"
                  />
                </div>
              </a>
            </div>
          </div>
          <div class="ban">
            <div class="inner">
              <ul class="newlist clearfix"></ul>
            </div>
            <div class="news-page">
              <div class="news-pagebox">
                <div class="news-pre news-pre1">
                  <div class="news-font">
                    <i class="news-ico"></i>
                    <span class="news-ipre">上一页</span>
                  </div>
                </div>
                <div class="news-pagenum active">1</div>
                <div class="news-pagenum">2</div>
                <div class="news-pagenum1">
                  <sapn class="news-icon1">...</sapn>
                </div>
                <div class="news-pagenum">4</div>
                <div class="news-next">
                  <div class="news-font">
                    <i class="news-ico"></i>
                    <span class="news-inext">下一页</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('foot.html')%>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script>
      $.ajax({
        url: "http://localhost:3000/getData",
        method: "get",
        data: {
          type: "新闻资讯",
          class:"*"
        },
        success: (data) => {
          let html = "";
          let start = ($(".active").text() - 1) * 6;
          let end = $(".active").text() * 6 - 1;
          for (let i = start; i <= end; i++) {
            let imgsrc = eval('('+data.data[i].imgsrc+')')
            let src = (html += `<li>
                  <div class="bodr">
                    <div class="pic">
                      <img src="${imgsrc[0]}" alt="" />
                    </div>
                    <a href="" class="txts">
                      <p class="sy">${data.data[i].type}</p>
                      <p class="noeti">${data.data[i].title}</p>
                      <p class="tx"></p>
                      <p class="date">${data.data[i].releasedata.substring(0,10)}</p>
                    </a>
                    <a href="" class="ixmore">
                      <i class="ico"></i>
                    </a>
                  </div>
                  </li>`);
          }
          // $.each(data.data, (index, value) => {
          // })
          // console.log($(".inner ul"));
          $(".inner ul").html(html);
        },
      });
    </script>
  </body>
</html>
