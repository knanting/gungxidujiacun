<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/lsn/news.css" />
    <link rel="stylesheet" href="./top-foot/css/top-foot.css" />
  </head>
  <body>
    <%-include('top.html')%>
    <div class="news-banner">
      <div class="news-box">
        <div class="news-box2">
          <div class="news-box1">
            <div class="Industry-news">
              <a href="/a"><span>行业新闻</span></a>
            </div>
            <div class="Yunshe-news">
              <a href="/b"><span>云舍新闻</span></a>
            </div>
          </div>
          <div class="news-box3">
            <div class="news-pic">
              <a href="/c">
                <div class="news-pic1">
                  <img
                    src="./images/lsn/yunshelcyou_27.png"
                    alt=""
                    title="广西云舍旅游投资有限公司"
                  />
                </div>
              </a>
            </div>
          </div>
          <div class="ban">
            <div class="inner">
              <ul class="newlist clearfix"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('foot.html')%>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script>
      function fun1() {
        $.ajax({
          url: "http://localhost:3000/getData",
          method: "get",
          data: {
            type: "新闻资讯",
            class: "*",
          },
          success: (data) => {
            let html = "";
            for (let i = 0; i <= 5; i++) {
              // console.log(data.data[i]);
              let imgsrc = eval("(" + data.data[i].imgsrc + ")");
              // console.log(imgsrc);
              let src = (html += `<li>
                  <div class="bodr">
                    <div class="pic">
                      <img src="${imgsrc[0]}" alt="" />
                    </div>
                    <a href="/c" class="txts">
                      <p class="sy">${data.data[i].type}</p>
                      <p class="noeti" id='${data.data[i].id}'>${
                data.data[i].title
              }</p>
                      <p class="tx"></p>
                      <p class="date">${data.data[i].releasedata.substring(
                        0,
                        10
                      )}</p>
                    </a>
                    <a href="" class="ixmore">
                      <i class="ico"></i>
                    </a>
                  </div>
                  </li>`);
            }
            $(".inner ul").on("click", ".txts", function () {
              //attr获取标签的属性
              // console.log($(this).children('.noeti').attr('title'))
              // console.log($('.noeti').attr('id'))
              $.cookie("id", $(this).children(".noeti").attr("id"));
              // $.cookie('title', $(this).children('.noeti').attr('title') )
            });
            $(".inner ul").html(html);
            var ind = $.cookie("id") - 73;
            var val = data.data[`${ind}`].content;
            var val2 = data.data[`${ind}`].title;
            console.log(val2);
            $(".news-detail-rest").append(val);
            $(".news-detail-font").append(val2);
          },
        });
      }
      fun1();
    </script>
  </body>
</html>
